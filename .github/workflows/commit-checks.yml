name: Commit checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

env:
  NODE_VERSION: '24.x'
  PNPM_VERSION: '10'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          lookup-only: true
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install

  build:
    runs-on: ubuntu-latest
    needs: [install]
    outputs:
      result: ${{ steps.run.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Build
        id: run
        run: pnpm run build

  lint:
    runs-on: ubuntu-latest
    needs: [install]
    outputs:
      result: ${{ steps.run.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Lint
        id: run
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    needs: [install]
    outputs:
      result: ${{ steps.run.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Test
        id: run
        run: pnpm run test

  format:
    runs-on: ubuntu-latest
    needs: [install]
    outputs:
      result: ${{ steps.run.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Format check
        id: run
        run: pnpm run format:check

  aggregate:
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs: [build, lint, test, format]
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate summary
        run: |
          icon() { if [ "$1" = "success" ]; then echo ":white_check_mark:"; else echo ":x:"; fi; }

          BUILD="${{ needs.build.outputs.result }}"
          LINT="${{ needs.lint.outputs.result }}"
          TEST="${{ needs.test.outputs.result }}"
          FORMAT="${{ needs.format.outputs.result }}"

          if [ "$BUILD" = "success" ] && [ "$LINT" = "success" ] && [ "$TEST" = "success" ] && [ "$FORMAT" = "success" ]; then
            STATUS="PASSED"
            ICON=":white_check_mark:"
          else
            STATUS="FAILED"
            ICON=":x:"
          fi

          cat > commit-checks-summary.md << EOF
          ## ${ICON} Commit Checks: ${STATUS}

          | Check | Result |
          |-------|--------|
          | $(icon "$BUILD") Build | ${BUILD} |
          | $(icon "$LINT") Lint | ${LINT} |
          | $(icon "$TEST") Test | ${TEST} |
          | $(icon "$FORMAT") Format | ${FORMAT} |
          EOF

          cat commit-checks-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT_TAG="<!-- commit-checks-results -->"

          EXISTING=$(gh api "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" --jq ".[] | select(.body | contains(\"${COMMENT_TAG}\")) | .id" 2>/dev/null || true)
          if [ -n "$EXISTING" ]; then
            for id in $EXISTING; do
              gh api -X DELETE "repos/${{ github.repository }}/issues/comments/${id}"
            done
          fi

          BODY="$(printf '%s\n%s' "${COMMENT_TAG}" "$(cat commit-checks-summary.md)")"
          gh pr comment "${PR_NUMBER}" --body "${BODY}"
