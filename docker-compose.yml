version: '2'
services:
    azimut:
        build: .
        container_name: "azimut_game"
        environment:
            - NODE_ENV=development
            - FOO=bar
        volumes:
            - .:/usr/src/azimut:rw
            - /tmp/.X11-unix:/tmp/.X11-unix:rw
        ports:
            - 5000:5000
            - 9000:9000
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        container_name: "azimut_mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet